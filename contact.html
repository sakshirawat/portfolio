</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Navigation Bar -->
  <nav class="bg-gray-800 text-white p-4 flex justify-center gap-6">
    <a href="index.html">Home</a>

    <a href="portfolio.html">Portfolio</a>

    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contact Form Section -->
  <section class="max-w-3xl mx-auto mt-10 bg-white p-8 shadow-md rounded">
    <h1 class="text-3xl font-bold mb-4 text-center">Contact Me</h1>
    <p class="text-center mb-8">Feel free to reach out for any job opportunities, collaborations, or questions!</p>
    <form action="mailto:sakshirawat57@gmail.com" method="POST" enctype="text/plain" class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Message</label>
        <textarea name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition">
        Send Message
      </button>
    </form>
  </section>
</body>
</html>
